<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/tv-show.css" />
    <title>tv-show</title>
  </head>

  <body>
    <header>
      <nav>
        <h1>
          <a href="./index.html">BitShow</a>
        </h1>

        <form class="search-form">
          <input
            id="search"
            autocomplete="off"
            type="text"
            placeholder="Search"
            aria-label="Search"
          />
          <div class="search-result">
            <ul id="search-result"></ul>
          </div>
        </form>
      </nav>
    </header>
    <main>
      <h2></h2>

      <div class="main-container">
        <div class="flex-div">
          <div class="imageDiv"></div>
          <div class="info">
            <div class="seasons">
              <h4 id="seasonTitle"></h4>
              <ul class="season-date"></ul>
            </div>
            <div class="cast">
              <h4 id="castTitle">Cast</h4>
              <ul class="castList"></ul>
            </div>
          </div>
        </div>
        <div class="description">
          <h4>Show Details</h4>
          <p class="showInfo"></p>
        </div>
      </div>
    </main>
    <footer>
      <small>Copyright &copy; Bit Student 2021</small>
    </footer>

    <script src="./javascript/tv-show.js"></script>
    <script src="./javascript/search.js"></script>
  </body>
</html>
