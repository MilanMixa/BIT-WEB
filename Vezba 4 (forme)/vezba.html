<!-- Reset/Button/Hidden
● Create a form that contains multiple elements (text, textarea, radio)
● At the end of the form, there are two buttons:
○ The first one is a reset button used for resetting form
○ The second button contains an image and text inside it (it&#39;s a submit
button) -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <form action="#">
        <h4>What's your favorite movie?</h4>

        <input type="radio" name="movie" id="movie1">
        <label for="movie1">Lord of the Rings</label>
        <input type="radio" name="movie" id="movie2">
        <label for="movie2">Harry Potter</label>
        <input type="radio" name="movie" id="movie3">
        <label for="movie3">Avengers</label>
        <br><br>

        <h4>What's your favorite color?</h4>
        <input type="checkbox" name="color" id="color1">
        <label for="color1">Blue</label>
        <input type="checkbox" name="color" id="color2">
        <label for="color2">Red</label>
        <input type="checkbox" name="color" id="color3">
        <label for="color3">Green</label><br><br>

        <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br><br>

        <input type="submit">
        <button type="reset">
            <img src="./6032189-computer-reset-button-illustration-isolated-on-white.jpg" alt="" width="30px" height="30px">
            <p>Reset me</p>
        </button>



    </form>
</body>
</html>
